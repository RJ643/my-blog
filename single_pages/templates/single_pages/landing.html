<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Chango</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- 부트스트랩 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'blog/css/chango1.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media='screen'>
    <script src="https://kit.fontawesome.com/ef758eefd4.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'blog/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">지식의 창고</h1>
                    <p style="display: inline; color: #C71585; background-color: rgba(245, 245, 220, 0.4); font-weight: bold;padding: 2px;">
                        온갖 지식을 잡다히 망라하여 모아논 나만의 정리 공간 블로그</p>
            </div>
            <div class="col-lg-5 mt-5">
                <h2 class="text-light">블로그 - 최근 게시글</h2>
                {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                            <span class="badge badge-pill badge-light float-right">
                                <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                <span style="color: #5D4037;">{{ post.author.username }}</span>
                                &nbsp;
                                &nbsp;
                                 <span style="color: black;">{{ post.created_at }}</span>
                           </span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed_bottom">
    {% include 'blog/footer.html' %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
